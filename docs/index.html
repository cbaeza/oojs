<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OOJS</title>
	<!-- link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" / !-->
	<!-- link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" / !-->
	<script type="application/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" href="/docs/css/style.css" />
	
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Java Script Fun</h1>
			<p>dialogs, modals, popovers, tooltips...in progress</p>
		</div>
		<button id="myButton" class="btn-primary btn-lg" data-button-click="my special data to show">I am a modal dialog</button>
	

	<!-- -->
	<div>
		<h2>Search in Google</h2>
		<input id="searchQuery" type="text" class="" alt="Search in Google !"/>
		<button id="btnSearch">Search</button>
	</div>	
	<div>
		<span>Books</span>
		<ul id="list"></ul>
	</div>
	</div>
	<!--end container -->
	
	<!-- Modal -->
	<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Modal title</h4>
				</div>
				<div class="modal-body">

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<!-- TODO: use requirejs to load all libraries -->
	<script src="../src/PopUpManager.js"></script>
	<script src="../src/SearchInGoogle.js"></script>
	<script src="../src/PictureManager.js"></script>
	<script type="application/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
